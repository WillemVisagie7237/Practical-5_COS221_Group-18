<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register</title>
  <link rel="stylesheet" href="login.css">
  <style>
    a {
      text-decoration: none;
      color: black;
    }
  </style>
</head>

<body>
  <div class="login-container">
    <h2>Register</h2>
    <form action="/register" method="post">
      <div class="textInputWrapper">
        <label for="username">Username</label>
        <input type="text" id="username" name="username" required>
      </div>
      <div class="textInputWrapper">
        <label for="firstname">Firstname</label>
        <input type="text" id="username" name="firstname" required>
      </div>
      <div class="textInputWrapper">
        <label for="lastname">Lastname</label>
        <input type="text" id="username" name="lastname" required>
      </div>
      <div class="textInputWrapper">
        <label for="year">Year of Birth</label>
        <input type="number" id="username" name="year" required>
      </div>
      <div class="textInputWrapper">
        <label for="role">Year of Birth</label>
        <select name="role" id="username">
          <option value="Admin">Admin</option>
          <option value="User">User</option>
        </select>
      </div>
      <div class="textInputWrapper">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" required>
      </div>
      <div class="textInputWrapper">
        <label for="password">Re-enter Password</label>
        <input type="password" id="password" name="Re_enter_password" required>
      </div>
      <button type="submit" class="button">Register</button>
      <button class="button" id="loginButton">Login</button>
    </form> <br>

  </div>
  <script>
    document.getElementById('loginButton').addEventListener('click', function () {
      // Action to be performed on button click
      window.location.href = 'login.html';
    });
  </script>
</body>

</html>
