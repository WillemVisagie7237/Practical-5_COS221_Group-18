<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Content Display</title>
  <link rel="stylesheet" href="content.css">
</head>
<body>
  <header id="navbar">
    <!-- Navigation bar will be inserted here -->
  </header>

  <header>
    <h1>Content Display</h1>
    <div id="filters">
      <label for="sortBy">Sort By:</label>
      <select id="sortBy">
        <option value="title">Title</option>
        <option value="releaseYear">Release Year</option>
        <option value="rating">Rating</option>
        <!-- Add more options as needed -->
      </select>
      <label for="genre">Genre:</label>
      <select id="genre">
        <option value="">All Genres</option>
        <!-- Populate with genres dynamically -->
      </select>
      <label for="productionStudio">Production Studio:</label>
      <select id="productionStudio">
        <option value="">All Studios</option>
        <!-- Populate with production studios dynamically -->
      </select>
      <label for="releaseYearRange">Release Year Range:</label>
      <input type="text" id="releaseYearRange" placeholder="YYYY-YYYY">
      <label for="ratingRange">Rating Range:</label>
      <input type="text" id="ratingRange" placeholder="X.X-X.X">
      <button onclick="applyFilters()">Apply Filters</button>
    </div>
  </header>
  <main id="content">
    <!-- Content will be inserted here -->
  </main>

  <script src="script.js"></script>
  
  <script>
    // Fetch and insert the navigation bar
    fetch('navbar.html')
      .then(response => response.text())
      .then(data => {
        document.getElementById('navbar').innerHTML = data;
      });                            
      window.addEventListener('load', fetchAndDisplayContent);
      window.addEventListener('load', populateDropdowns);
      window.addEventListener('load', populateStudioDropdown);
  </script>
</body>
</html>
